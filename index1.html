<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody world</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    
    <div class="container">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/cross.svg" alt="">
            </div>
            <div class="home">
                <div class="logo"><img width="30px" class="invert" src="icons8-listening-to-music-on-headphones-100.png" alt="Logo">MelodyWorld</div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="">Search</li>
                    
                </ul>
            </div>
            <div class="library">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>
                        Your musics
                    </h2>
                </div>
                <div class="songsList">
                    <ul>

                    </ul>
                </div>
            </div>
            <div class="footer">
                <span>Legal</span>
                <span>Safety & Privacy Center</span>
                <span>Privacy Policy</span>
                <span>cookies</span>
                <span>about ads</span>
                <span>accessbility</span>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        
                        <img class="invert hamburger" src="img/hamburger.svg" alt="">
                        <img src="img/left.svg" alt="">
                        <img src="img/right.svg" alt="">
                    </div>
                </div>
                <div class="button">
                     <!-- <button class="signbtn">Sign In</button> -->
                     <button class="logbtn">Log In</button>
                </div>
            </div>
            <div class="Spotify-playlist">
                <h1>Music Playlist</h1>
                <div class="card-Container">
                    <div data-foler = "music" class="card">
                        <div class="play-button">
                            <!-- <img src="img/play_button.svg" width="100px" height="100px" alt=""> -->
                        </div>
                        <img src="img/photo.jpeg" alt="">
                        <h2>Playlist 1</h2>
                        <p>mithoon, ankit tiwary, jeet Gannguli</p>
                    </div>
                    <div data-foler="nc" class="card">
                        <div class="play-button">
                            <!-- <img src="img/play_button.svg" alt=""> -->
                        </div>
                        <img src="img/photo.jpeg" alt="">
                        <h2>Playlist 2</h2>
                        <p>mithoon, ankit tiwary, jeet Gannguli</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="songbtn">
                            <img width="30px" id="previous" src="img/previous.svg" alt="">
                            <img width="30px" id="play" src="img/play.svg" alt="">
                            <img width="30px" id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="volumetime">
                            <div class="songtime">

                            </div>
                           <div class="volume">
                            <img width="20" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scriptPlayer.js"></script>
    <script src="script1.js"></script>
</body>

</html>
