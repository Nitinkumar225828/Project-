<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Sign Up - Music Stream</title>
  <link rel="stylesheet" href="authentication.css">
</head>
<body>
  <div class="log-container">
    <div class="container-llll">
        <div class="form-box">
          <h2 id="form-title">Login</h2>
          
          <!-- Login Form -->
          <form id="login-form" class="form active">
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
          </form>
    
          <!-- Sign Up Form -->
          <form id="signup-form" class="form">
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
          </form>
        </div>
      </div>
</div>

  <script>
    function toggleForm() {
      document.getElementById("login-form").classList.toggle("active");
      document.getElementById("signup-form").classList.toggle("active");
      document.getElementById("form-title").innerText =
      document.getElementById("form-title").innerText === "Login" ? "Sign Up" : "Login";
    }
      // Auto toggle based on anchor
    window.onload = function () {
    if (window.location.hash === ".signbtn") {
      toggleForm();
    }
  };
  </script>
</body>
</html>
